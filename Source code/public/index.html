<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Smartwatch Tech in T1DM</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- Bootstrap CSS (v5) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS (optional, for modals, etc.) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="start-btn-container">
      <button type="button" class="btn btn-warning btn-lg" id="start-btn">
        Start ⏰
      </button>
    </div>

    <div
      class="container d-flex flex-column vh-100 p-0 colour-border text-center"
    >
      <div class="row align-items-end top-row colour-border">
        <div class="col pt-3">
          <div class="laptop">
            <div class="laptop-screen">
              <iframe
                width="640"
                height="400"
                src="[insert youtube playlist here]"
                title="YouTube Playlist"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
              ></iframe>
            </div>
            <div class="laptop-bottom">
              <div class="laptop-under"></div>
            </div>
            <div class="laptop-shadow"></div>
          </div>
        </div>
      </div>
      <div>
        <img
          id="handOverlay"
          src="assets/Watchfaces/10.00.png"
          alt="Hand Image"
        />
        <img
          id="handResting"
          src="assets/Handresting/10.00.png"
          alt="Hand Resting Image"
        />
      </div>
      <div class="row align-items-start bottom-row text-center">
        <div class="col pt-3 colour-border">
          <h2 class="position-relative">Action</h2>
          <div class="d-inline-flex justify-content-center gap-2">
            <div>
              <button
                type="button"
                id="nothing-btn"
                class="btn btn-outline-primary btn-md mt-2"
              >
                Nothing
                <span class="tick-feedback">✅</span>
              </button>
            </div>
            <div>
              <button
                type="button"
                id="eat-btn"
                class="btn btn-outline-primary btn-md mt-2"
              >
                Eat carb
                <span class="tick-feedback">✅</span>
              </button>
            </div>
            <div>
              <button
                type="button"
                id="correct-btn"
                class="btn btn-outline-primary btn-md mt-2"
              >
                Correction dose
                <span class="tick-feedback">✅</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
